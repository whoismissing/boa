<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<!--系统默认模板-->
<HTML>
<HEAD>
<TITLE>aWiFi安审配置</TITLE>
<META http-equiv=pragma content=no-cache>
<META http-equiv=cache-control content="no-cache, must-revalidate">
<META http-equiv=content-type content="text/html; charset=utf-8">
<META http-equiv=content-script-type content="text/javascript">
<!--系统公共css-->
<STYLE type=text/css>
@import url(/style/default.css);
</STYLE>
<!--系统公共脚本-->
<SCRIPT language="javascript" src="common.js"></SCRIPT>
<SCRIPT language=Javascript src="<% getInfo("lang");%>"></SCRIPT>
<SCRIPT language="javascript" type="text/javascript">

/********************************************************************
**          on document load
********************************************************************/
var aWiFi_audit = <%getIndex("aWiFi_audit_type")%>;
function Load_Setting()
{
	if(aWiFi_audit == 0){
		document.aWiFi_audit.audit_type[0].checked = true;
	}
	else{
		document.aWiFi_audit.audit_type[1].checked = true;
	}
}

</SCRIPT>
</HEAD>

<!-------------------------------------------------------------------------------------->
<!--主页代码-->
<body topmargin="0" leftmargin="0" marginwidth="0" marginheight="0" alink="#000000" link="#000000" vlink="#000000" onLoad="Load_Setting();">
	<blockquote>
		<div align="left" style="padding-left:20px; padding-top:5px">
			<form action=/boafrm/formAWifiAudit method=POST name="aWiFi_audit">
				<table width="538px" border="0" cellspacing="1" cellpadding="3">
					<tr nowrap>
						<td width="150">安审类型:</td>
						<td><input type="radio" value="0" name="audit_type" checked>携网</td>							
					</tr>
					<tr nowrap>
						<td width="150"></td>
						<td><input type="radio" value="1" name="audit_type">宽广认证</td>
					</tr>
				</table>
				<div align="center">
				<input type="hidden" value="/aWiFi_audit.htm" name="submit-url">
				<center><button class="btnsaveup" value="Save & Apply" name="save_apply">应用</button> </center>	
				</div>
			</form>
		</div>
	</blockquote>
</body>

</html>
