<SCRIPT>

function includeSpace(str)
{
  for (var i=0; i<str.length; i++) {
  	if ( str.charAt(i) == ' ' ) {
	  return true;
	}
  }
  return false;
}

function saveChanges()
{
/*超级用户*/
	if ( document.password.superName.value.length == 0 ) {
		alert(super_password_super_user_empty);
		document.password.superName.focus();
		return false;
 	 }
	   
	if ( document.password.newSuperPass.value != document.password.confSuperPass.value) {
		alert(super_password_super_passwd_unmatch);
		document.password.newSuperPass.focus();
		return false;
	  }

	if ( document.password.newSuperPass.value.length == 0 ) {
		alert(super_password_super_passwd_empty);
		document.password.newSuperPass.focus();
		return false;
 	 }
		
	if(includeSpace(document.password.superName)){
		alert(super_password_super_user_invalid);
		document.password.superName.focus();
		return false;
	}
	
	if(includeSpace(document.password.newSuperPass)){
		alert(super_password_super_passwd_invalid);
		document.password.newSuperPass.focus();
		return false;
	}

/*普通用户*/
	if ( document.password.userName.value.length == 0 ) {
		alert(super_password_user_empty);
		document.password.userName.focus();
		return false;
 	 }
	   
	if ( document.password.newPass.value != document.password.confPass.value) {
		alert(super_password_passwd_unmatch);
		document.password.newPass.focus();
		return false;
	  }

	if ( document.password.newPass.value.length == 0 ) {
		alert(super_password_passwd_empty);
		document.password.newPass.focus();
		return false;
 	 }
		
	if(includeSpace(document.password.userName)){
		alert(super_password_user_invalid);
		document.password.userName.focus();
		return false;
	}
	
	if(includeSpace(document.password.newPass)){
		alert(super_password_passwd_invalid);
		document.password.newPass.focus();
		return false;
	}

	if(document.password.superName.value == document.password.userName.value){
		alert(super_password_users_invalid);
		document.password.newPass.focus();
		return false;
	}
	
  return true;
}

</SCRIPT>
