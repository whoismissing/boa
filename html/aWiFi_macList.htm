<head>
<meta http-equiv="Content-Type" content="text/html">
<% getIndex("no-cache"); %>
<title>MAC Filtering</title>
<script type="text/javascript" src="util_gw.js"> </script>
<SCRIPT language=Javascript src="<% getInfo("lang");%>"></SCRIPT>
<% getInfo("include_css"); %>
<script>

function addMacClick()
{
  if (document.formAWiFiMACAdd.mac.value=="" && document.formAWiFiMACAdd.comment.value=="" )
	return true;

  var str = document.formAWiFiMACAdd.mac.value;
  if ( str.length < 12) {
	alert(aWiFiMac_macaddr_nocomplete);
	document.formAWiFiMACAdd.mac.focus();
	return false;
  }

  // add for "All MAC Address field can't reject 00:00:00:00:00:00/ff:ff:ff:ff:ff:ff MAC Address" issue
  with(document.formAWiFiMACAdd)
  {
	if(!checkMacAddr(mac,"aWiFiMac_macaddr_nohex"))
		return false;
  }
  return true;
}

function delClick()
{
  if ( !confirm(aWiFiWhiteList_delete_confirm) ) {
	return false;
  }
  else
	return true;
}

function deleteAllClick()
{
   if ( !confirm(aWiFiWhiteList_delete_all_confirm) ) {
	return false;
  }
  else
	return true;
}

function disableDelButton()
{
	disableButton(document.formAWiFiMACDel.deleteSelAWiFiMac);
	disableButton(document.formAWiFiMACDel.deleteAllAWiFiMac);
}

</script>
</head>

<body>
<blockquote>
<h2><script>dw(aWiFi_mac_header)</script></h2>

<table border=0 width="500" cellspacing=4 cellpadding=0>
<tr><td><font size=2>
<script>dw(aWiFi_mac_header_explain)</script>
</font></td></tr>

<tr><td><hr size=1 noshade align=top></td></tr>

<form action=/boafrm/formAWiFiMacList method=POST name="formAWiFiMACAdd">
<tr><td>
     <p>
     	<font size=2><b><script>dw(aWiFiMac_macaddr)</script> </b> <input type="text" name="mac" size="15" maxlength="12">&nbsp;&nbsp;
    	 <b><font size=2><script>dw(aWiFiWhiteList_comment)</script> </b> <input type="text" name="comment" size="15" maxlength="30"></font>
     </p>
     
<% getInfo("apply_prompt_comment_start");%>	 
     <p>
    	<input type="submit" value="Apply Changes" name="addAWiFiMac" onClick="return addMacClick()">&nbsp;&nbsp;
    	<input type="reset" value="Reset" name="reset">
<% getInfo("apply_prompt_comment_end");%>

<% getInfo("apply_direct_comment_start");%>
     <p>
     	<input type="submit" value="Save" name="addAWiFiMac" onClick="return addMacClick()">
	    <script>document.formAWiFiMACAdd.addAWiFiMac.value = aWiFiWhiteList_save;</script>&nbsp;&nbsp;
	    
	    <input type="submit" value="Save & Apply" name="save_apply" onClick="return addMacClick()">
	    <script>document.formAWiFiMACAdd.save_apply.value = aWiFiWhiteList_apply;</script>&nbsp;&nbsp;	 
	    
	    <input type="reset" value="Reset" name="reset">
	    <script>document.formAWiFiMACAdd.reset.value = aWiFiWhiteList_reset;</script>
	<% getInfo("apply_direct_comment_end");%>

	    <input type="hidden" value="/aWiFi_macList.htm" name="submit-url">
     </p>
</td><tr>
</form>
</table>



<br>
<form action=/boafrm/formAWiFiMacList method=POST name="formAWiFiMACDel">
  <table border="0" width=500>
  <tr><font size=2><b><script>dw(aWiFiMac_current_table)</script></b></font></tr>
  <% aWiFiTrustedMacList(); %>
  </table>
  <br>
  <input type="submit" value="Delete Selected" name="deleteSelAWiFiMac" onClick="return delClick()">
  <script>document.formAWiFiMACDel.deleteSelAWiFiMac.value = aWiFiWhiteList_delete;</script>&nbsp;&nbsp;
  <input type="submit" value="Delete All" name="deleteAllAWiFiMac" onClick="return deleteAllClick()">&nbsp;
  <script>document.formAWiFiMACDel.deleteAllAWiFiMac.value = aWiFiWhiteList_delete_all;</script>&nbsp;&nbsp;
  <input type="reset" value="Reset" name="reset">
  <script>document.formAWiFiMACDel.reset.value = aWiFiWhiteList_reset;</script>
  <input type="hidden" value="/aWiFi_macList.htm" name="submit-url">
 <script>
	if ( <% getIndex("aWiFiTrustedMacNum"); %> == 0 )
		disableDelButton();
 </script>
</form>

</blockquote>
</body>
</html>
