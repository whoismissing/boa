<head>
<meta http-equiv="Content-Type" content="text/html">
<% getIndex("no-cache"); %>
<title>Access Internet User Limit</title>
<script type="text/javascript" src="util_gw.js"> </script>
<SCRIPT language=Javascript src="<% getInfo("lang");%>"></SCRIPT>
<% getInfo("include_css"); %>
<script>
function addClick()
{
  if (!document.formUserLimitAdd.enabled.checked)
  	return true;

  if (document.formUserLimitAdd.num.value=="")
	return true;

  var str = document.formUserLimitAdd.num.value;
  if (str < 0 || str > 4) {
	alert(limit_user_num_wrong);
	document.formUserLimitAdd.num.focus();
	return false;
  }

  return true;
}

function updateState()
{
  if (document.formUserLimitAdd.enabled.checked) {
 	enableTextField(document.formUserLimitAdd.num);
  }
  else {
 	disableTextField(document.formUserLimitAdd.num);
  }
}

function Load_Setting()
{
	if ( <% getIndex("accessInternetUserLimit"); %> )
		document.formUserLimitAdd.enabled.checked = true;
	updateState();
}
</script>
</head>

<body onload="Load_Setting();">
<blockquote>
<h2><script>dw(userlimit_header)</script></h2>

<table border=0 width="500" cellspacing=4 cellpadding=0>
<tr><td><font size=2>
<script>dw(userlimit_header_explain)</script>
</font></td></tr>

<tr><td><hr size=1 noshade align=top></td></tr>

<form action=/boafrm/formUserLimit method=POST name="formUserLimitAdd">
<tr><td><font size=2><b>
	<input type="checkbox" name="enabled" value="ON" ONCLICK=updateState()>&nbsp;&nbsp;<script>dw(userlimit_enable)</script></b><br>
    </td>
</tr>

<tr><td>
     <p><font size=2><b><script>dw(userlimit_num)</script> </b> <input type="text" name="num" size="15" maxlength="12" value=<%getIndex("accessInternetUserLimitNum");%> >&nbsp;&nbsp;(0-4);
     </p>
<% getInfo("apply_prompt_comment_start");%>	 
     <p><input type="submit" value="Apply Changes" name="addLimitUserNum" onClick="return addClick()">&nbsp;&nbsp;
       <input type="reset" value="Reset" name="reset">
<% getInfo("apply_prompt_comment_end");%>
<% getInfo("apply_direct_comment_start");%>
     <p><input type="submit" value="Save" name="addLimitUserNum" onClick="return addClick()">
        <script>document.formUserLimitAdd.addLimitUserNum.value = userlimit_save;</script>&nbsp;&nbsp;
        <input type="submit" value="Save & Apply" name="save_apply" onClick="return addClick()">
        <script>document.formUserLimitAdd.save_apply.value = userlimit_apply;</script>&nbsp;&nbsp;	   
        <input type="reset" value="Reset" name="reset">
        <script>document.formUserLimitAdd.reset.value = userlimit_reset;</script>
        <input type="hidden" value="1" name="addLimitUserNumFlag">		
<% getInfo("apply_direct_comment_end");%>
        <input type="hidden" value="/access_internet_user_limit.htm" name="submit-url">
     </p>
  </td><tr>
  <script> updateState(); </script>
</form>
</table>

</blockquote>
</body>
</html>
